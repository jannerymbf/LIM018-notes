<section class="container-login flex-column">
  <div class="logo">Note_</div>
  <form class="flex-column">
    <div class="inputs flex-column">
      <span class="flex-row">
        <img [src]="confirmInput === false ? './assets/icons/alert.png' : './assets/icons/email.png'">
        <input type="text" placeholder="Your email" [ngClass]="{'span-alert' : confirmInput === false}" #email autofocus>
      </span>
      <span class="flex-row">
        <img [src]="confirmInput === false ? './assets/icons/alert.png' : './assets/icons/lock.png'">
        <input type="password" placeholder="Your password" [ngClass]="{'span-alert' : confirmInput === false}" #pass>
      </span>
    </div>
    <button type="button" (click)="signIn(email.value, pass.value)">Sign in</button>
    <span class="flex-row" (click)="signInWithGoogle()">
      <img src="./assets/icons/google.png" alt="">
      <div class="google flex-column">Sign in with Google</div>
    </span>
  </form>
  <div class="for-signup">New here? <a href="/signup">Create an account.</a></div>
</section>
